<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="display-1" class="value-display">0</div>
            
            <div id="display-2" class="num-display">0</div>
            
        </div>
        <div class="all-buttons">
            <div id="all-clear" class="button ">C</div>
            <div id="value-clear" class="button ">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation plus">+</div>
            <div class="button number zero">0</div>
            <div class="button number">.</div>
            <div id="equal" class="button ">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
